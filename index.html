<!DOCTYPE html>
<html>
    <head>
        <title>JS App</title>
    </head>

    <body>
        <form name="inputForm" onsubmit="return validateForm()" action="post.php" method="POST" >
            <div class="">
                <input type="text" name="input1" />
            </div>
            <div class="">
                <input type="text" name="input2" />
            </div>

            <input type="submit" name="submit" value="Submit" />
    </body>

    <script type="text/javascript">
        function validateForm(){
            var input1 = document.forms["inputForm"]["input1"].value;
            var input2 = document.forms["inputForm"]["input2"].value;

            if(input1 < 1 || input2 < 1) {
                alert("Please put a value greater than 1");
            }
            else if (input1 > 20 || input2 > 20){
                alert("Please put in a value less than 20");
            }
            else if (input2 < input1){
                alert("The second input should be greater than the first!")
            }
        }   
    </script>
</html>
